schemaVersion: 2.2.0
metadata:
  name: java-jboss-eap-xp
  version: 1.0.0
  displayName: JBoss EAP XP 5.0
  description: Java stack with EAP XP 5.0, OpenJDK 17 and Maven 3.9
  tags: ["RHEL8", "Java", "OpenJDK", "Maven", "EAP", "Microprofile", "EAP XP"]
  icon: https://raw.githubusercontent.com/redhat-developer/devfile-registry/main/icons/type-jboss.svg
  projectType: "JBoss EAP XP"
  language: "java"
  website: https://access.redhat.com/products/red-hat-jboss-enterprise-application-platform/
variables:
  imageRegistry: 'image-registry.openshift-image-registry.svc:5000'
  imageName: 'microprofile-config'
  imageVersion: 'latest'
  applicationName: 'start'
  nodeName: 'microprofile-config'
  target-namespace: 'microprofile-config'
components:
  - name: tools
    container:
      image:  registry.redhat.io/devspaces/udi-rhel8:3.15-5.1721725205
      memoryLimit: 1512Mi
      mountSources: true
      volumeMounts:
        - name: m2
          path: /home/user/.m2
      env:
        - name: JAVA_OPTS
          value: '-Djava.security.egd=file:/dev/urandom -Djboss.host.name=localhost'
        - name: DEBUG_PORT
          value: '5005'
        - name: NODE_NAME
          value: '{{nodeName}}'
        - name: IMAGE_REGISTRY
          value: '{{imageRegistry}}'
        - name: IMAGE
          value: '{{imageName}}'
        # - name: TARGET_NAMESPACE
        #   value: '{{target-namespace}}'
        - name: VSCODE_DEFAULT_WORKSPACE
          value: /projects/wildfly-devfile-examples/.code-workspace
        - name: USE_JAVA17
          value: 'true'
      endpoints:
        - name: debug
          exposure: internal
          protocol: tcp
          targetPort: 5005
        - name: 'http'
          protocol: http
          targetPort: 8080
          exposure: public
        - name: 'management'
          targetPort: 9990
          protocol: http
          exposure: internal
        - name: 'transactions'
          targetPort: 4172
          protocol: tcp
          exposure: internal
  - name: image-build
    image:
      dockerfile:
        buildContext: .
        rootRequired: false
        uri: Containerfile
      imageName: '{{imageName}}:{{imageVersion}}'
  - name: kubernetes-deploy
    kubernetes:
      endpoints:
        - name: http-8081
          path: /
          targetPort: 8081
      uri: deploy.yaml
    attributes:
        deployment/container-port: 8081
        deployment/cpuLimit: 100m
        deployment/cpuRequest: 10m
        deployment/memoryLimit: 300Mi
        deployment/memoryRequest: 180Mi
        deployment/replicas: 1
  - name: m2
    volume:
      size: 3Gi
commands:
  - id: run
    exec:
      label: "InnerLoop 01 - Run the server in dev mode."
      component: tools
      commandLine: mvn wildfly-jar:dev -Dwildfly.bootable.arguments="-Djboss.node.name=localhost" && tail -f /projects/eap-devfile-examples/target/wildfly-jar-dev-stdout.log
      workingDir: ${PROJECT_SOURCE}
      group:
        kind: run
        isDefault: true
  - id: debug
    exec:
      label: "InnerLoop 02 - Debug the server in dev mode."
      component: tools
      commandLine: mvn -Dwildfly.bootable.arguments="-Djboss.node.name=localhost" -Dwildfly.bootable.jvmArguments="-agentlib:jdwp=transport=dt_socket,address=0.0.0.0:${DEBUG_PORT},server=y,suspend=n" wildfly-jar:dev && tail -f /projects/eap-devfile-examples/target/wildfly-jar-dev-stdout.log
      workingDir: ${PROJECT_SOURCE}
      group:
        kind: debug
        isDefault: true
  - id: shutdown
    exec:
      label: "InnerLoop 03 - Shutdown the server."
      component: tools
      commandLine: mvn wildfly-jar:shutdown
      workingDir: ${PROJECT_SOURCE}
      hotReloadCapable: false
      group:
        kind: run
        isDefault: false  
  - id: package
    exec:
      label: "InnerLoop 04 - Build the application."
      component: tools
      commandLine: mvn package -Ddev
      workingDir: ${PROJECT_SOURCE}
      group:
        kind: build
        isDefault: true
  - id: deploy-image
    exec:
      label: "OuterLoop 01 - Deploy Image into OpenShift."
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: "export TARGET_NAMESPACE=$(oc project -q) && helm repo add jboss https://jbossas.github.io/eap-charts/ && helm install ${IMAGE} --namespace=${TARGET_NAMESPACE} -f .charts/helm.yaml jboss/eap-xp5"
      group:
        kind: run
        isDefault: false
  - id: undeploy-image
    exec:
      label: "OuterLoop 02 - Undeploy Image from OpenShift."
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: "helm uninstall ${IMAGE}"
      group:
        kind: run
        isDefault: false